<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
{% seo %}
<meta property="og:url" content="" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="article">
<meta property="og:description" content="{{ page.description }}" />
<meta property="og:image" content="{{ page.image }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@sehatakuro" />
{% if site.keywords or page.tags %}
<meta
  name="keywords"
  content="{% if page.tags %}{{ page.tags | join: ',' }}{% else %}{{
    site.keywords | join: ','
  }}{% endif %}" />
{% endif %}
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" href="/favicon.ico" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
<link
  rel="alternate"
  type="application/rss+xml"
  title="{{ site.title }} - {{ site.description }}"
  href="{{ site.baseurl }}/feed.xml" />
<link
  rel="stylesheet"
  type="text/css"
  href="{{ site.baseurl }}/assets/css/base.css" />
<link
  rel="stylesheet"
  type="text/css"
  href="{{ site.baseurl }}/assets/css/highlight.css" />
<link rel="stylesheet" href="/assets/css/cocoen.min.css" />
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
{% if site.analytics %}
  {% include analytics.html %}
{% endif %}
{% if site.mathjax %}
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"
  async>
</script>
{% endif %}
{% if site.diagram %}
<script src="/assets/scripts/jekyllpaper.js" async></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" async></script>
<!-- https://github.com/koenoe/cocoen/tree/v2.0.5 -->
<script src="/assets/scripts/cocoen.min.js" async></script>
<script src="/assets/scripts/cocoen-jquery.min.js" async></script>
<script>
window.onload = function(){
  $('.cocoen').cocoen();
};
</script>
<script
  src="https://unpkg.com/mermaid@8.5.1/dist/mermaid.min.js"
  onload="javascript:loadMermaid();"
  async>
</script>
{% endif %}
